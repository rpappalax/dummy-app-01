# Python CircleCI 2.0 configuration file
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      # use `-browsers` prefix for selenium tests, e.g. `3.6.1-browsers`
      - image: circleci/python:3.6.1
      
    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
        
      # run tests!
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            #python manage.py test
            ./run.sh

      - type: setup-docker-engine
      - type: shell
        name: Verify Docker Works
        command: |
          docker --version
          docker run hello-world


      - run: |
         docker login -u $DOCKER_USER -p $DOCKER_PASS
      # build the application image
      #- run: docker build -t firefoxtesteng/dummy-app-01:$CIRCLE_BRANCH .
      - run: docker build -t rpappalax/dummy-app-01:$CIRCLE_BRANCH .
      # deploy the image
      #- run: docker push firefoxtesteng/dummy-app-01:$CIRCLE_BRANCH
      - run: docker push rpappalax/dummy-app-01:$CIRCLE_BRANCH

